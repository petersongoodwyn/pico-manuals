<h3 class="step-header">Populate 8-Pin Header</h3>
    
<div class="step-description">
        <p>Insert the 8-pin header into the holes marked “CON1.” Make sure to place the short, silver pins through the bottom of the PCB so that the PCB rests on the black plastic posts. Solder the header from the top of the PCB and <u>do not trim</u> the leads afterward.</p>
</div>
